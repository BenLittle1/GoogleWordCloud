<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/d3.min.js"></script>
    <script src="lib/d3.layout.cloud.js"></script>
</head>

<body>
    <!-- Settings Toggle Button -->
    <button id="settings-toggle" class="settings-toggle" aria-label="Open settings">â˜°</button>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
        <div class="panel-header">
            <h3>Settings</h3>
            <button id="panel-close" class="panel-close" aria-label="Close settings">Ã—</button>
        </div>
        <div class="panel-content">
            <label for="term-limit">Display Terms:</label>
            <select id="term-limit">
                <option value="25">25 terms</option>
                <option value="50">50 terms</option>
                <option value="100" selected>100 terms</option>
                <option value="150">150 terms</option>
                <option value="200">200 terms</option>
                <option value="250">250 terms</option>
                <option value="all">All available</option>
            </select>
        </div>
    </div>

    <!-- Backdrop -->
    <div id="backdrop" class="backdrop"></div>

    <main id="word-cloud-container">
        <div id="loading">Loading trends...</div>
        <div id="error" style="display: none; color: #666;">
            Could not connect to server. <br>
            Make sure the server is running.
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
