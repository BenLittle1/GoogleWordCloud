<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/d3.min.js"></script>
    <script src="lib/d3.layout.cloud.js"></script>
</head>

<body>
    <!-- Hamburger Menu -->
    <div class="menu-container">
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <div id="menu-dropdown" class="menu-dropdown">
            <div class="menu-section">
                <div class="menu-label">Display Terms</div>
                <div class="term-options">
                    <button class="term-btn" data-limit="10">10</button>
                    <button class="term-btn" data-limit="25">25</button>
                    <button class="term-btn" data-limit="50">50</button>
                    <button class="term-btn active" data-limit="100">100</button>
                    <button class="term-btn" data-limit="150">150</button>
                    <button class="term-btn" data-limit="200">200</button>
                    <button class="term-btn" data-limit="250">250</button>
                    <button class="term-btn" data-limit="all">All</button>
                </div>
            </div>

            <div class="menu-divider"></div>

            <div class="menu-section">
                <div class="theme-toggle-container">
                    <span class="theme-label">Light Mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="theme-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <main id="word-cloud-container">
        <div id="loading">Loading trends...</div>
        <div id="error" style="display: none; color: #666;">
            Could not connect to server. <br>
            Make sure the server is running.
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
