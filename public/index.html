<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Google Trends Word Cloud</title>
    <link rel="stylesheet" href="style.css">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- D3 Cloud Layout -->
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="controls">
        <select id="term-limit">
            <option value="25">25 terms</option>
            <option value="50">50 terms</option>
            <option value="75">75 terms</option>
            <option value="100" selected>100 terms</option>
            <option value="all">All available</option>
        </select>
    </div>

    <main id="word-cloud-container">
        <div id="loading">Loading trends...</div>
    </main>

    <div id="status" class="status" style="display: none;">Waiting for data...</div>

    <script src="script.js"></script>
</body>

</html>
